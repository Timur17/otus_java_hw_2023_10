<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
    <script>
        function getClientById() {
            const userIdTextBox = document.getElementById('userIdTextBox');
            const userDataContainer = document.getElementById('userDataContainer');
            const  value = userIdTextBox.value;
            const otherParam = {
                body: value,
                method: "POST",
            };
            fetch('api/client', otherParam)
               .then(response => response.text())
               .then((response) => {
                   console.log(response)
                        })
                   .catch(err => console.log(err))
                    }
    </script>
</head>

<body>
<h4>Добавить клиента</h4>
<input type="text" id="userIdTextBox" value="3" placeholder="Заполните поля">
<button onclick="getClientById()">Добавить</button>
<pre id="userDataContainer"></pre>

<h4>Клиенты</h4>
<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="...">Адресс</td>
        <td style="width: 500px">Телефон</td>
    </tr>
    </thead>
    <tbody>
    <#list clients as client>
    <tr>
        <td>${client.id}</td>
        <td>${client.name}</td>
        <td>${client.addresses.street}</td>
        <td>${client.phones?join(", ")}</td>
    </tr>
    </#list>
    </tbody>
</table>
</body>
</html>
